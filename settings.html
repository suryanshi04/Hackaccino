<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <div class="div">
      <div class="div-2">SoulSync</div>
      <!-- Navigation links -->
      <div class="div-3">
        <a href="dashboard.html">
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/617b5b4039efc5a1c32182c5863e22598081548c958dc6d5d0cee6db65cd3794?"
            class="img"
          />
          <div class="div-4">Dashboard</div>
        </a>
      </div>
      <!-- Add other navigation links here -->
    </div>

    <div class="profile">
      <!-- Profile settings -->
      <div class="profile-picture">
        <img id="profile-img" src="#" alt="Profile Picture">
        <input type="file" id="profile-upload" accept="image/*">
      </div>
      <form id="profile-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
